<!DOCTYPE html>
<html>
<head>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Demo</title>
    <link rel="stylesheet" href="/assets/style.css" /></head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

table.center {
  margin-left: auto; 
  margin-right: auto;
}
</style>
<body style="text-align: center; background-color: lightblue; ">
    


  
  <div style="text-align:center;      ">
<h3>Current User:</h3>
  <table align="center" id="users-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {{ range . }}
      <tr>
        <td>{{ .ID }}</td>
        <td>{{ .Name }}</td>
        <td>{{ .Email }}</td>
        <td>{{ .Gender }}</td>
        <td>{{ .Status }}</td>
      </tr>
      {{ end }}
    </tbody>
  </table>
<br><br>


  <h3>Insert New User</h3>
  <form action="/create" method="post">
    <input type="text" name="name" placeholder="Name"><br><br>
    <input type="text" name="email" placeholder="Email"><br><br>
    <input type="text" name="gender" placeholder="Gender"><br><br>
    <input type="text" name="status" placeholder="Status"><br><br>
    <button type="submit">Create User</button>
  </form>
<br><br>

<h3>Insert New post</h3>
<form action="/create:post" method="post">
  <input type="text" name="user_id" placeholder="User ID"><br><br>
  <input type="text" name="title" placeholder="Title"><br><br>
  <input type="text" name="body" placeholder="Body"><br><br>
  <button type="submit">Create Posting</button>
</form>
<br><br>
  <h3>Delete User</h3>
  <form action="/delete:user" method="delete">
    <label for="id">ID:</label>
    <input type="text" id="id" name="user_id">
    <input type="submit" value="Delete">
  </form>
<h3>Update</h3>
</div>
<form action="/update" method="patch">
  <button type="submit">Refresh User</button>
</form>

  
</body>
</html>
